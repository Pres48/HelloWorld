<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Maze Game</h1>

  <div id="controls">
    <button onclick="setDirection('up')">⬆️ Up</button>
    <button onclick="setDirection('left')">⬅️ Left</button>
    <button onclick="setDirection('right')">➡️ Right</button>
    <button onclick="setDirection('down')">⬇️ Down</button>
  </div>

  <button id="startBtn" onclick="startGame()">Start</button>
  <button id="resetBtn" onclick="resetGame()">Start Over</button>

  <canvas id="mazeCanvas" width="600" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
