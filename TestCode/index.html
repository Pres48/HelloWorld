<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .content {
      margin-top: 30px;
      font-size: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3a78c2;
    }
  </style>
</head>

<body>

  <header>
    Welcome to My Web Page!
  </header>

  <div class="content">
    <p>Hello! This is my first GitHub Pages website.</p>

    <button onclick="alert('Thanks for clicking!')">
      Click Me
    </button>
  </div>

</body>
</html>
