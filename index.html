<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        h1 {
            font-size: 50px;
            color: #1E90FF; /* Neon blue */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 28px;
            color: #1E90FF;
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>

    <button onclick="askName()">Click Me</button>

    <div id="message"></div>

    <script>
        function askName() {
            let name = prompt("What is your name?");
            if (name && name.trim() !== "") {
                document.getElementById("message").textContent =
                    "Nice to meet you, " + name + "! Welcome to this awesome webpage!";
            }
        }
    </script>

</body>
</html>
